<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Toninho Pizzaria - Pedido</title>
  <link rel="stylesheet" href="pizzaria.css">
</head>
<body>

  <header>
    <h1>Toninho Pizzaria</h1>
    <p>Faça seu pedido abaixo</p>
  </header>

  <main>
    <form>
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Ex: João" required>

      <label for="sabor">Escolha o sabor:</label>
      <select id="sabor" name="sabor" required>
        <option value="">-- Selecione --</option>
        <option value="calabresa">Calabresa</option>
        <option value="marguerita">Marguerita</option>
        <option value="portuguesa">Portuguesa</option>
        <option value="frango">Frango com Catupiry</option>
      </select>

      <label for="obs">Observações:</label>
      <textarea id="obs" name="obs" rows="4" placeholder="Ex: sem cebola..."></textarea>

      <button type="submit">Enviar Pedido</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Toninho Pizzaria</p>
  </footer>

</body>
</html>
